<!-- marketplace/templates/marketplace/submit_review.html -->
{% extends 'marketplace/base.html' %}

{% block title %}Submit Review for {{ product.name }}{% endblock %}

{% block content %}
<h1>Submit Review for {{ product.name }}</h1>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Review</button>
</form>
{% endblock %}
